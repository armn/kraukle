---
title: Gallery
layout: default
---

<div class="container mt-6 px-6">
  <h1 class="font-bold text-5xl">{{title}}</h1>
  <div class="text-center">
    <small>{{date | readableDate}}</small>
    {{ content | safe }}
  </div>

  <div
    class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 2xl:grid-cols-4 gap-4"
  >
    {% for image in images %}
    <figure class="mb-2 mt-6">
      <figcaption class="text-center mb-2">{{ image.text }}</figcaption>
      <img
        data-fancybox="gallery"
        src="{{ image.image }}"
        alt="{{ image.text }}"
        class="w-full h-full cursor-pointer object-cover rounded-2xl block shadow-2xl"
        data-src="{{ image.image }}"
        data-caption="{{image.text}}"
      />
    </figure>
    {% endfor %}
  </div>
</div>

<script>
  Fancybox.bind("[data-fancybox]", {
    // Your options go here
  });
</script>
